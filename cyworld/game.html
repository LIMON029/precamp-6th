<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link rel="stylesheet" href="styles/game.css">
    <script>
        function startWord(){
            const word = document.getElementById("word")
            const lastWord = word.innerText[word.innerText.length - 1]
            
            const myWord = document.getElementById("myWord")
            const firstWord = myWord.value[0]

            if(lastWord === firstWord){
                document.getElementById("result").innerText = "정답입니다."
                word.innerText = myWord.value
                myWord.value = ""
            } else {
                document.getElementById("result").innerText = "땡(내 단어: " + myWord.value + ")"
                myWord.value = ""
            }
        }

        const lottoNumSelector = () => {
            const viewedNums = document.getElementById("lottoNums").getElementsByTagName("span")
            const lottoNums = []
            let num = 0
            for(let i = 0; i < 6; i++){
                num = Math.floor(Math.random()*45)+1
                lottoNums.push(num)
                for(let j = 0; j < i; j++){
                    if(lottoNums[j]===num){
                        lottoNums.pop()
                        i--
                        break
                    }
                }
            }
            for(let k = 0; k < 6; k++){
                viewedNums[k].innerText = lottoNums[k]
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <span class="title">GAME</span>
            <span class="subtitle">TODAY CHOICE</span>
            <div class="underline"></div>
        </div>
        <div class="wrapper__word">
            <div class="icon"></div>
            <div class="title">끝말잇기</div>
            <div class="subtitle">제시어 : <span id="word" class="word">코드캠프</span></div>
            <div class="searchWrapper">
                <input id="myWord" class="searchWord" type="text" placeholder="단어를 입력하세요.">
                <button onclick="startWord()">검색</button>
            </div>
            <div id="result" class="result">결과!</div>
        </div>
        <div class="wrapper__lotto">
            <div class="wrapper__lotto__header">
                <div class="icon"></div>
                <div class="title">LOTTO</div>
                <div class="subtitle">버튼을 누르세요.</div>
            </div>
            <div id="lottoNums" class="wrapper__lotto__body">
                <span>3</span>
                <span>5</span>
                <span>10</span>
                <span>24</span>
                <span>30</span>
                <span>34</span>
            </div>
            <div class="wrapper__lotto__footer">
                <button class="wrapper__lotto__btn" onclick="lottoNumSelector()">Button</button>
            </div>
        </div>
    </div>
</body>
</html>
