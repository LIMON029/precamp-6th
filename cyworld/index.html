<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Cyworld</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script>
        function menuHome() {
            document.getElementById("main").setAttribute("src", "home.html")
            document.getElementById("menuHome").style = "color: black; background-color: white;"
            document.getElementById("menuGame").style = "color: white; background-color: #298EB5;"
            document.getElementById("menuJukebox").style = "color: white; background-color: #298EB5;"
        }

        function menuGame() {
            document.getElementById("main").setAttribute("src", "game.html")
            document.getElementById("menuGame").style = "color: black; background-color: white;"
            document.getElementById("menuHome").style = "color: white; background-color: #298EB5;"
            document.getElementById("menuJukebox").style = "color: white; background-color: #298EB5;"
        }

        function menuJukebox() {
            document.getElementById("main").setAttribute("src", "jukebox.html")
            document.getElementById("menuJukebox").style = "color: black; background-color: white;"
            document.getElementById("menuHome").style = "color: white; background-color: #298EB5;"
            document.getElementById("menuGame").style = "color: white; background-color: #298EB5;"
        }
    </script>
</head>

<body>
    <div class="background">
        <div class="outerbox">
            <div class="innerbox">
                <div class="header">
                    <div class="header__left">
                        TODAY <span class="zero">0</span> | TOTAL <span class="count">12345</span>
                    </div>
                    <div class="header__right">
                        <div class="title">사이좋은 사람들, 싸이월드</div>
                        <div class="setting">사생활보호설정<i class="fas fa-caret-right red"></i></div>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="wrapper__left">
                        <div class="profile">
                            <div class="profile__img"></div>
                            <div class="profile__division"></div>
                            <div class="profile__infoWrapper">
                                <div class="info">
                                    <i class="fas fa-user icon"></i> 이름
                                </div>
                                <div class="info">
                                    <i class="fas fa-phone-alt icon"></i> Phone
                                </div>
                                <div class="info">
                                    <i class="fas fa-envelope icon"></i> E-mail
                                </div>
                                <div class="info">
                                    <i class="fas fa-star icon"></i> Instagram
                                </div>
                            </div>
                        </div>
                        <div class="feelWrapper">
                            <div class="feel">오늘의 기분</div>
                            <select class="feelSelect">
                                <option>기쁨 😀</option>
                                <option>슬픔 😭</option>
                                <option>분노 😡</option>
                                <option>행복 😊</option>
                                <option>웃음 😄</option>
                                <option>땀 😓</option>
                            </select>
                        </div>
                    </div>
                    <div class="wrapper__right">
                        <iframe id="main" src="home.html"></iframe>
                    </div>
                    <div class="navigation">
                        <div id="menuHome" class="navigation__item" onclick="menuHome()">홈</div>
                        <div id="menuGame" class="navigation__item" onclick="menuGame()">게임</div>
                        <div id="menuJukebox" class="navigation__item" onclick="menuJukebox()">쥬크박스</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
